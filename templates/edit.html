  <body>
    <h1>Edit the Title and Description</h1>
    <form action = "/update" method="POST" >
      <div>
        <label for="ID">ID:</label>
        <input type="text" id="id" name="id" required value="{{ row1.id }}">
      </div>

      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required value="{{ row1.title }}">
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" >{{row1.description}}</textarea>
      </div>

        <input type="submit" value="Save">
      </div>
    </form>
  </body>
